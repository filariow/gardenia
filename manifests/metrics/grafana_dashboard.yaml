apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  namespace: rosina
  labels:
    dashboards: "grafana"
spec:
  config:
    auth:
      disable_login_form: "false"
      disable_signout_menu: "false"
    auth.anonymous:
      enabled: "true"
      org_role: Viewer
    log:
      mode: console
    security:
      admin_password: secret
      admin_user: root
    users:
      viewers_can_edit: "false"
  service:
    spec:
      type: LoadBalancer
