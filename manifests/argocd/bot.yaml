apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bot
  namespace: argocd
spec:
  destination:
    namespace: rosina
    server: https://kubernetes.default.svc
  source:
    path: 'manifests/bot/'
    repoURL: https://github.com/filariow/gardenia
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true

